<!-- Contact section -->
<section class="section hero-body has-background-light">
  <div class="container is-max-desktop">
    <p class="title">Contact me</p>
    <p class="subtitle">Large subtitle</p>
    
    <div class="card">
      <div class="card-content">

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g Alex Smith">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>  
        
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Send Message</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Footer -->
<footer class="footer has-background-black hero-foot">
  <div class="content has-text-centered has-text-light">
    <p>
      Footer text goes here. Can be menu links to other pages, direct links to books, newsletter form, or a short author bio section.

   </div>
